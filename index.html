# lingtypology:
## easy mapping for linguistic typology in R
### G. Moroz
### ConCorT (15–17 October 2017) <br> HSE Voronovo Learning Center

---




class: inverse, center, middle

# Why lingtypology?


---
## Why lingtypology?

* create uniform access to data across publications
  * [Glottolog](http://glottolog.org/) (Hammarström, Forkel, Haspelmath 2017)
  * [Cross-Linguistic Linked Data project](http://clld.org/)
* easy map creation
* multiple visualisations for typological features
* API to typological databases


`lingtypology` is based on the `leaflet` (Cheng et al. 2017) and `leaflet.minicharts` (Guillem 2017) R packages.
---

# Installation

---
## Installation
Install from CRAN (better):

```r
install.packages(lingtypology)
```

Install from GitHub:

```r
install.packages("devtools", dependencies = TRUE)
devtools::install_github("ropensci/lingtypology")
```

Load package:

```r
library(lingtypology)
```

In this presentation I use the following version:

```r
packageVersion("lingtypology")
```

```
## [1] '1.0.9'
```

# Glottolog functions

---
## Glottolog functions
Structure of functions: **what you need - what you have**

---
## Glottolog functions: by language

```r
aff.lang("Adyghe")
```

```
##                                        Adyghe 
## "North Caucasian, West Caucasian, Circassian"
```

```r
area.lang(c("Basque", "Ewe", "Dyirbal", "Tobo"))
```

```
##      Basque         Ewe     Dyirbal        Tobo 
##   "Eurasia"    "Africa" "Australia"     "Papua"
```

```r
gltc.lang(c("Au", "Bau", "Iau", "Lau"))
```

```
##         Au        Bau        Iau        Lau 
## "auuu1241" "bauu1244" "iauu1242" "lauu1247"
```

```r
iso.lang(c("Wan", "Han", "Dan"))
```

```
##   Wan   Han   Dan 
## "wan" "haa" "daf"
```

---
## Glottolog functions: get languages

```r
lang.aff("Kartvelian")
```

```
## [1] "Mingrelian"     "Judeo-Georgian" "Laz"            "Georgian"      
## [5] "Svan"
```

```r
lang.iso(c("wan", "haa", "daf"))
```

```
##   wan   haa   daf 
## "Wan" "Han" "Dan"
```

```r
lang.gltc(c("auuu1241", "bauu1244", "iauu1242", "lauu1247"))
```

```
## auuu1241 bauu1244 iauu1242 lauu1247 
##     "Au"    "Bau"    "Iau"    "Lau"
```

---
## Glottolog functions: ISO 639-3 ↔ Glottocodes

```r
iso.gltc(c("auuu1241", "bauu1244", "iauu1242", "lauu1247"))
```

```
## auuu1241 bauu1244 iauu1242 lauu1247 
##    "avt"    "bbd"    "tmu"    "llu"
```

```r
gltc.iso(c("wan", "haa", "daf"))
```

```
##        wan        haa        daf 
## "wann1242" "hann1241" "dann1241"
```

--

It is possible to use the output of one function as the input for another:

```r
gltc.lang(lang.aff("Circassian"))
```

```
##     Adyghe  Kabardian 
## "adyg1241" "kaba1278"
```

---
## Glottolog functions: Abbreviations

```r
lang.country("Cape Verde")
```

```
## [1] "Kabuverdianu" "Portuguese"
```

```r
lang.country("Cabo Verde")
```

```
## [1] "Kabuverdianu" "Portuguese"
```

```r
head(lang.country("USA"))
```

```
## [1] "Holikachuk"       "Hopi"             "Palewyami Yokuts"
## [4] "Finnish"          "Mbum"             "Lower Sorbian"
```

---
## Glottolog functions: Spell Checker

```r
iso.gltc(c("auuu1241  ", " lau  u1247"))
```

```
## auuu1241 lauu1247 
##    "avt"    "llu"
```

```r
aff.lang(c("Adyge", "Katalan"))
```

```

```

```

```
## Warning: Unknown or uninitialised column: 'alternate_names'.
```

```

## database. Did you mean Kavalan, Catalan?
```

```

# Databases API

---
## Databases API

* `wals.feature()` World Atlas of Language Structures
* `autotyp.feature()` AUTOTYP
* `phoible.feature()` PHOIBLE
* `afbo.feature()`  Affix Borrowing database
* `sails.feature()`  South American Indigenous Language Structures
* `abvd.feature()` Austronesian Basic Vocabulary Database

---
## WALS (Dryer, Haspelmath 2013)


```r
df &lt;- wals.feature("1a")
head(df)
```

```
##   wals.code               1a  latitude  longitude glottocode      language
## 1       abi Moderately small -29.00000  -61.00000   abip1241        Abipon
## 2       abk            Large  43.08333   41.00000   abkh1244        Abkhaz
## 3       abm            Small  32.33333  -87.41667   alab1237       Alabama
## 4       ach            Small -25.25000  -55.16667   ache1246 Ache (Tupian)
## 5       acm Moderately small  41.50000 -121.00000   achu1247      Achumawi
## 6       aco            Large  34.91667 -107.58333   west2632 Western Keres
```

---
## AUTOTYP (Bickel et. al. 2017)


```r
df &lt;- autotyp.feature(c('Numeral classifiers'))
head(df)
```

```
##   LID NumClass.n NumClass.Presence Glottocode      language
## 1   6          0             FALSE   ambu1247       Ambulas
## 2   7          0             FALSE   abkh1244        Abkhaz
## 3   9          9              TRUE   achi1257      Achinese
## 4  10          0             FALSE   west2632 Western Keres
## 5  12          2              TRUE   ainu1240 Hokkaido Ainu
## 6  14          0             FALSE   alam1246      Alamblak
```
